<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="row g-3">
                <div class="col-sm-12 col-md-6 col-lg-4 box mb-2">
                    <label for="fullName">
                        Full Name
                    </label>
                    <br>
                    <input type="text" id="fullName" class="form-control">
                </div>

                <!-- Email -->
                <div class="col-sm-12 col-md-6 col-lg-4 box mb-2">
                    <label for="email">
                        Email address
                    </label>
                    <br>
                    <input type="email" id="email" class="form-control">
                </div>

                <!-- Gender -->
                <div class="col-sm-12 col-md-6 col-lg-4 box mb-2">
                    <label>Gender</label>
                    <br>
                    <div class="d-inline me-2">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="d-inline">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>

                <!-- Country -->
                <div class="col-sm-12 col-md-6 col-lg-4 box mb-2">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-control mb-3">
                        <option selected>Select your country</option>
                        <option>USA</option>
                        <option>Singapore</option>
                        <option>UK</option>
                    </select>
                </div>


                <!-- Subscribe -->

                <div class="col-sm-12 col-lg-4 box">
                    <label></label>
                    <br>
                    <input type="checkbox" id="subscribe">
                    <label for="subscribe">
                        Subscribe to newsletter
                    </label>

                </div>




                <!-- Message -->

                <div class="col-12 box mb-2">
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" class="d-box w-100" rows="4"></textarea>
                </div>



                <!-- Submit Button -->
                <div class="row g-3 justify-content-center">
                    <div class="col-4 text-center">
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
